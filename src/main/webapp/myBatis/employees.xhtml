<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Employees working in #{employeesInDep.department.name} department:</h2>
    <ol>
        <ui:repeat value="#{employeesInDep.department.employees}" var="employee">
            <li>
                <p> #{employee.name} </p>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{employeesInDep.employeeToCreate.name}" required="true" />
        <h:commandButton value="Add employee to the department"
                         action="#{employeesInDep.createEmployee}">
            <f:param name="departmentId" value="#{employeesInDep.department.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/departments" value="Back to departments page"/>
</h:body>
</html>
