<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Departments:</h2>
    <ol>
        <ui:repeat value="#{departmentsMyBaitis.allDepartments}" var="department">
            <li><h:link value="#{department.name}" outcome="employees?departmentId=#{department.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{departmentsMyBaitis.departmentToCreate.name}" required="true" />
        <h:commandButton value="Add new department" actionListener="#{departmentsMyBaitis.createDepartment}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
