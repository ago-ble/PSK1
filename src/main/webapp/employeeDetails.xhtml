<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>#{updateEmployeeDetails.employee.name} - #{updateEmployeePosition.employee.position}</h2>

    <h3>Employment status</h3>
    <h:outputText value="#{updateEmployeeDetails.getStatus()}"/><br/>

    <h3>Change position:</h3>
    <h:form>
        <h:inputText a:placeholder="enter the position" value="#{updateEmployeePosition.position}" required="true" />
        <h:commandButton value="Update" action="#{updateEmployeePosition.updateEmployeePosition}">
                         <f:param name="employeeId" value="#{updateEmployeePosition.employee.id}" />
        </h:commandButton>
        <h:outputText style="color: #f800ff" value="Omtipistic-lock-exception - value modified by other user. Try again"
                      rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>

    <br/>

    <h:form>
        <h:commandButton value="Generate position"
                         disabled="#{generatePosition.positionGenerationRunning}"
                         action="#{generatePosition.generateNewPosition()}">
            <f:param name="employeeId" value="#{updateEmployeePosition.employee.id}"/>
        </h:commandButton>
    </h:form>
    <h:outputText value="#{generatePosition.getPositionGenerationStatus()}"/>
    <br/>

    <h3>Projects asigned to #{updateEmployeeDetails.employee.name}</h3>
    <ol>
        <ui:repeat value="#{updateEmployeeDetails.employee.projects}" var="project">
            <li>
                <p> #{project.name}</p>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{updateEmployeeDetails.projectToCreate.name}" required="true" />
        <h:commandButton value="Add project to employee" actionListener="#{updateEmployeeDetails.addProject}"
                         action= "#{'employeeDetails?faces-redirect=true&amp;employeeId='.concat(updateEmployeeDetails.employee.id)}">
            <f:param name="employeeId" value="#{updateEmployeeDetails.employee.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to departments page"/>


</h:body>
</html>
