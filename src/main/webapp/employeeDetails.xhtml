<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Projects asigned to #{updateEmployeeDetails.employee.name}</h2>
    <ol>
        <ui:repeat value="#{updateEmployeeDetails.employee.projects}" var="project">
            <li>
                <p> #{project.name}</p>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{updateEmployeeDetails.projectToCreate.name}" required="true" />
        <h:commandButton value="Add project to employee" actionListener="#{updateEmployeeDetails.createProject}"
                         action= "#{'employeeDetails?faces-redirect=true&amp;employeeId='.concat(updateEmployeeDetails.employee.id)}">
            <f:param name="employeeId" value="#{updateEmployeeDetails.employee.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to departments page"/>


</h:body>
</html>
